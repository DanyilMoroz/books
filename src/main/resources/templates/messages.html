<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="fragments/fragments :: head"></div>

<body>
<div th:replace="fragments/fragments :: navbar"></div>
<main role="main" class="container mt-5">
    <div th:each="message: ${messages}" class="card mb-3">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title" th:text="${message.tittle}">Card title</h5>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p class="card-text" th:text="${message.body}"></p>
                    <footer class="blockquote-footer">
                        <p class="card-text" th:text="${message.author}"></p>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
