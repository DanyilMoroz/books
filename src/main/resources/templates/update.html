<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="fragments/fragments :: head"></div>

<body>
<div th:replace="fragments/fragments :: navbar"></div>
<main role="main" class="container mt-5">
    <form action="#" th:action="@{/edit}" th:object="${book}" method="post">
        <div class="form-group">
            <input th:type="hidden" th:field="*{id}"/>
        </div>
        <div class="form-group">
            <label for="author">Автор</label>
            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Author">
        </div>
        <div class="form-group">
            <label for="bookName">Название</label>
            <input type="text" th:field="*{bookName}" class="form-control" id="bookName" placeholder="Book name">
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-check form-check-inline ml-2"  th:each="category : ${categories}">
                        <input  class="form-check-input" type="checkbox"
                               th:field="*{categories}"
                               th:value="${{category}}">
                        <label class="form-check-label"
                               th:for="${#ids.prev('categories')}"
                               th:text="${category.name}">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Описание книги</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3"
                      placeholder="Book description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
