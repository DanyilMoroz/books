<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="fragments/fragments :: head"></div>

<body>
<div th:replace="fragments/fragments :: navbar"></div>
<main role="main" class="container mt-5">
    <form action="#" th:action="@{/add}" th:object="${book}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Add new book</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="author">Author</label>
                    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="invalid-feedback" style="display: inline">
                        Author error!
                    </div>
                    <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="bookName">Book name</label>
                    <div th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}" class="invalid-feedback" style="display: inline">
                        Book name error!
                    </div>
                    <input type="text" th:field="*{bookName}" class="form-control" id="bookName"
                           placeholder="Book name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                        <div class="form-check form-check-inline ml-2"  th:each="category : ${categories}">
                            <input class="form-check-input" type="checkbox"
                                   th:field="*{categories}"
                                   th:value="${{category}}">
                            <label class="form-check-label"
                                   th:for="${#ids.prev('categories')}"
                                   th:text="${category.name}">
                            </label>
                        </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="description">Book name</label>
                    <div th:if="${#fields.hasErrors('description')}"  th:errors="*{description}" class="invalid-feedback" style="display: inline" >
                        Description error!
                    </div>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3"
                              placeholder="Book description"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="image">Выберите обложку:</label>
                    <input type="file" th:name="file" class="form-control-file" id="image">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</main>

<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
