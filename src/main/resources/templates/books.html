<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="fragments/fragments :: head"></div>

<body>
<div th:replace="fragments/fragments :: navbar"></div>
<main role="main" class="container">
    <a class="btn btn-primary mt-5" data-toggle="collapse" href="#filter" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Filter by category
    </a>
    <div class="collapse " id="filter">
        <form action="#" th:action="@{/filter}" th:object="${filterResult}" method="post">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check form-check-inline ml-2"  th:each="category : ${categories}">
                            <input class="form-check-input" type="checkbox"
                                   th:field="*{categories}"
                                   th:value="${{category}}">
                            <label class="form-check-label"
                                   th:for="${#ids.prev('categories')}"
                                   th:text="${category.name}">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Apply filters</button>
                </div>
            </div>
    </form>
    </div>
    <div class="card-columns mt-3">
        <div th:each="book: ${books}" class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="@{'img/' + ${book.imageName}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.bookName}">Card title</h5>
                <p class="card-text" th:text="${book.description}"></p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
