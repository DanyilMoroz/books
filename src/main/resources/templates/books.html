<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="fragments/fragments :: head"></div>

<body>
<div th:replace="fragments/fragments :: navbar"></div>
<main role="main" class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">Book name</th>
            <th scope="col">Discription</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <!--<th scope="row">1</th> -->
            <td th:text="${book.id}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.description}"></td>
            <td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm active" role="button"
                   aria-pressed="true">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-warning btn-sm active" role="button"
                   aria-pressed="true">Delete</a></td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
